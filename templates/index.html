<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gambar Vertikal</title>
  <style>
    .gambar-container {
      display: flex;
      flex-direction: column; /* Agar vertikal */
      align-items: center;    /* Tengah secara horizontal */
      gap: 20px;              /* Jarak antar gambar */
      margin-top: 20px;
    }

    .gambar-container img {
      width: 300px;           /* Ukuran gambar */
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Gambar Tampil Vertikal</h1>
  <div class="gambar-container">
    <img src="{{ url_for('static', filename='img/porce.webp') }}" alt="Gambar 1" />
    <img src="{{ url_for('static', filename='img/rollsroyce.jpg') }}" alt="Gambar 2" />
    <img src="{{ url_for('static', filename='img/minicooper.jpg') }}" alt="Gambar 3" />
  </div>
</body>
</html>
